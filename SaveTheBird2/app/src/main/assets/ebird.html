
<!DOCTYPE html>

<head>

</head>
<body>



<div id="mapid" style="width: 1000px; height:1400px;"></div>
<script>

    var mymap = L.map('mapid').setView([-37.813, 144.96], 7);
        
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibHd1dTAwMjEiLCJhIjoiY2tlZmYwcXR4MGsyODMzdXEyeGhlM21taiJ9.V4hkxkJ5mhH0NMCWoldlyw'
}).addTo(mymap);
    
    d3.csv("./ebird_hooplo.csv", function(data) {

        data.forEach(function(row){
            L.circle([row.LATITUDE, row.LONGITUDE], 500, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 1
            }).addTo(mymap);
        });

    });

</script>
    
</body>
</html>
